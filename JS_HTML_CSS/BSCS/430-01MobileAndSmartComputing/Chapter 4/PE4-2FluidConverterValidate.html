<!DOCTYPE html>
<html>

<head>
    <title>
        Fluid Measurement Converters
    </title>
    <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script type = 'text/javascript' src = 'PE4-2FluidConverterApp.js'></script>
    <script src = "https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
</head>

<body onload = "initialize()">

    <div data-role = "page">
        <div style = "padding: 20px;">
            <div data-role = "fieldcontain">
                <input type = "number" id = "quantity" name = "quantity">
                <label id = "label">
                    Gallons
                </label>
            </div>
            <fieldset data-role = "controlgroup">
                <legend>
                    Convert to:
                </legend>
                <input type = "radio" name = "units" id = "litres" value = "litres" checked = "checked" onclick = "setUnits('Gallons')">
                <label for = "litres">
                    Litres
                </label>
                <input type = "radio" name = "units" id = "gallons" value = "gallons" onclick = "setUnits('Litres')">
                <label for = "gallons">
                    Gallons
                </label>
            </fieldset> 
            <input type = "button" onclick = "convert()" value = "Convert">
            <p id = "answer"></p>           
        </div>
    </div>

    <div data-role = footer>
        <small>
            Fluid quantity converter
        </small>
    </div>

</body>

</html>
